# Window settings
window:
  # Window dimensions (changes require restart)
  dimensions:
    columns: 140
    lines: 35
  
  # Window padding
  #padding:
  #  x: 10
  #  y: 10
  
  # Allow terminal resizing
  dynamic_padding: true
  
  # Window decorations
  decorations: full
  
  # Background opacity
  opacity: 0.75
  blur: true

# Font configuration
font:
  normal:
    family: "Fira Code"
    style: Regular
  bold:
    family: "JetBrains Mono"
    style: Bold
  italic:
    family: "JetBrains Mono"
    style: Italic
  size: 12

# Colors (example: dracula theme)
colors:
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'
  
  cursor:
    text: '#282a36'
    cursor: '#f8f8f2'
  
  normal:
    black:   '#44475a'
    red:     '#ff5555'
    green:   '#50fa7b'
    yellow:  '#f1fa8c'
    blue:    '#bd93f9'
    magenta: '#ff79c6'
    cyan:    '#8be9fd'
    white:   '#bbbbbb'

# Key bindings
key_bindings:
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: Plus,     mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }

# Shell
shell:
  program: /bin/zsh
  args:
    - --login
