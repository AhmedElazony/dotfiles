# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppress_event maximize, match:class .*

# Fix some dragging issues with XWayland
windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0

windowrule = float on, match:class (clipse) # ensure you have a floating window class set if you want this behavior
windowrule = size 622 652, match:class (clipse) # set the size of the window as necessary
windowrule = float on, match:class (blueman-manager) # center the window on spawn
windowrule = float on, match:class (pavucontrol) # center the window on spawn

# # Better support for layer shell applications
layerrule = blur on, ignore_alpha 0.5, match:namespace wlogout

# Essential floating dialogs with proper sizing
windowrule = float on, size 600 400, center on, match:class ^(.*[Dd]ialog.*)$
windowrule = float on, match:title ^(.*[Dd]ialog.*)$

# File dialogs - most important ones
windowrule = float on, match:title ^(Open File)$
windowrule = float on, match:title ^(Save File)$
windowrule = float on, match:title ^(Select a File)$
windowrule = float on, match:title ^(Open Folder)$
windowrule = size 800 600, center on, match:title ^(Open File|Save File|Select a File|Open Folder)$

# Portal dialogs (essential for file operations)
windowrule = float on, size 700 500, center on, match:class ^(xdg-desktop-portal-gtk)$

# Essential system dialogs
windowrule = float on, match:class ^(notification)$
windowrule = float on, match:class ^(confirmreset)$
windowrule = size 400 200, center on, match:class ^(notification|confirmreset)$

# Browser specific (if you use Firefox)
windowrule = float on, center on, match:class ^(firefox)$, match:title ^(Library|File Upload)$
windowrule = size 900 600, match:class ^(firefox)$, match:title ^(Library)$
windowrule = size 500 400, match:class ^(firefox)$, match:title ^(File Upload)$


