# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrulev2 = float,class:(clipse) # ensure you have a floating window class set if you want this behavior
windowrulev2 = size 622 652,class:(clipse) # set the size of the window as necessary
windowrulev2 = float,class:(blueman-manager) # center the window on spawn
windowrulev2 = float,class:(pavucontrol) # center the window on spawn

# # Better support for layer shell applications
layerrule = blur, wlogout
layerrule = ignorealpha 0.5, wlogout

# Essential floating dialogs with proper sizing
windowrulev2 = float, class:^(.*[Dd]ialog.*)$
windowrulev2 = float, title:^(.*[Dd]ialog.*)$
windowrulev2 = size 600 400, class:^(.*[Dd]ialog.*)$
windowrulev2 = center, class:^(.*[Dd]ialog.*)$

# File dialogs - most important ones
windowrulev2 = float, title:^(Open File)$
windowrulev2 = float, title:^(Save File)$
windowrulev2 = float, title:^(Select a File)$
windowrulev2 = float, title:^(Open Folder)$
windowrulev2 = size 800 600, title:^(Open File|Save File|Select a File|Open Folder)$
windowrulev2 = center, title:^(Open File|Save File|Select a File|Open Folder)$

# Portal dialogs (essential for file operations)
windowrulev2 = float, class:^(xdg-desktop-portal-gtk)$
windowrulev2 = size 700 500, class:^(xdg-desktop-portal-gtk)$
windowrulev2 = center, class:^(xdg-desktop-portal-gtk)$

# Essential system dialogs
windowrulev2 = float, class:^(notification)$
windowrulev2 = float, class:^(confirmreset)$
windowrulev2 = size 400 200, class:^(notification|confirmreset)$
windowrulev2 = center, class:^(notification|confirmreset)$

# Browser specific (if you use Firefox)
windowrulev2 = float, class:^(firefox)$, title:^(Library|File Upload)$
windowrulev2 = size 900 600, class:^(firefox)$, title:^(Library)$
windowrulev2 = size 500 400, class:^(firefox)$, title:^(File Upload)$
windowrulev2 = center, class:^(firefox)$, title:^(Library|File Upload)$
