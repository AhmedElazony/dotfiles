# Cursor
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,breeze_dark

# XDG
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# QT
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
#env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
#env = QT_AUTO_SCREEN_SCALE_FACTOR,1

#env = HYPRSHOT_DIR,~/Pictures/Screenshots

# Enable native wayland supprot to elector apps:
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# Universal NVIDIA Wayland environment variables
#env = LIBVA_DRIVER_NAME,nvidia
#env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# Hardware cursor fix (needed for most NVIDIA cards on Wayland)
#env = WLR_NO_HARDWARE_CURSORS,1

# NVIDIA offloading (for hybrid/optimus systems)
#env = __NV_PRIME_RENDER_OFFLOAD,1
#env = __VK_LAYER_NV_optimus,1

# Additional compatibility
#env = WLR_DRM_NO_ATOMIC,1
#env = NVIDIA_WAYLAND,1
#env = GBM_BACKEND,nvidia-drm
