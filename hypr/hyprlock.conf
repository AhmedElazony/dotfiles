background {
    monitor =
    path = ~/.cache/current-hyprlock-wallpaper.jpg
    blur_passes = 1
    blur_size = 0
}

# Clock
label {
    monitor =
    text = cmd[update:1000] echo "<span size='72pt'>$(date +"%I:%M")</span>"
    color = rgba(255, 255, 255, 1.0)
    font_size = 72
    font_family = Inter
    position = 0, 300
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:43200000] echo "<span size='18pt'>$(date +"%A, %B %d")</span>"
    color = rgba(255, 255, 255, 0.8)
    font_size = 18
    font_family = Inter
    position = 0, 200
    halign = center
    valign = center
}

# Input Language Indicator
label {
    monitor =
    text = cmd[update:500] echo "<span size='16pt'>‚å®Ô∏è $(hyprctl devices -j | jq -r '.keyboards[] | select(.main==true) | .active_keymap // "Unknown"')</span>"
    color = rgba(255, 255, 255, 0.9)
    font_size = 16
    font_family = Inter
    position = -50, 50
    halign = right
    valign = bottom
}

# Caps Lock Indicator (only shows when ON)
label {
    monitor =
    text = cmd[update:500] CAPS=$(hyprctl devices -j | jq -r '.keyboards[] | select(.main==true) | .capsLock'); if [ "$CAPS" = "true" ]; then echo "<span size='16pt' weight='bold' foreground='#ff6b6b'>üîí CAPS LOCK</span>"; else echo ""; fi
    color = rgba(255, 107, 107, 1.0)
    font_size = 16
    font_family = Inter
    position = 50, 50
    halign = left
    valign = bottom
}

# Num Lock Indicator (only shows when ON)
label {
    monitor =
    text = cmd[update:500] NUM=$(hyprctl devices -j | jq -r '.keyboards[] | select(.main==true) | .numLock'); if [ "$NUM" = "true" ]; then echo "<span size='14pt'>üî¢ NUM</span>"; else echo ""; fi
    color = rgba(100, 200, 255, 0.9)
    font_size = 14
    font_family = Inter
    position = 50, 90
    halign = left
    valign = bottom
}

# Password input field
input-field {
    monitor =
    size = 350, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(0, 0, 0, 0.5)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgba(255, 255, 255, 1.0)
    fade_on_empty = false
    font_family = Inter
    placeholder_text = <span foreground="##ffffff80">üîí Enter Password</span>
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
    rounding = 12
}
